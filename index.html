<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shankar Raman | CV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="profile-spotlight">Tap here to begin</div>
  <div class="card">Experience: OpenText</div>
  <div class="company-box" data-target="target">Target</div>
  <div class="expertise-box" data-target="genai">GenAI Hiring</div>

  <!-- Mini icon and progress bar -->
  <div class="mini-man">🧍‍♂️</div>
  <div class="progress-container"><div class="progress"></div></div>

  <!-- Chatbot -->
  <div class="chatbot-toggle">💬</div>
  <div class="chatbot" style="display:none;">
    <div class="chatbot-messages"></div>
    <div class="typing-indicator" style="display:none;">Typing...</div>
    <input type="text" class="chatbot-input" placeholder="Ask something..." />
  </div>

  <script src="script.js"></script>
</body>
</html>
